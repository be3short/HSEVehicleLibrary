// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
     maven { url "https://jitpack.io" }
}
configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

jar {

    archiveName = "HybridSystemsEnvironment.jar"

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
       
    }

    manifest {
        attributes 'Main-Class': 'edu.ucsc.cross.hse.app.operation.HSEApplication'
     //   attributes 'Main-Class': 'edu.ucsc.cross.hse.models.app.ApplicationLauncher'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

   
 testCompile 'junit:junit:4.12'
compile 'com.github.be3short:HybridSystemsEnvironment:v1.0.0'
compile 'com.github.be3short:HSEPositionLibrary:-SNAPSHOT'
//compile 'com.github.be3short:HSEVehicleLibrary:-SNAPSHOT'
//compile 'com.github.be3short:HybridSystemsEnvironment:v1.0.0'
compile 'com.github.be3short:HSEStockMarketAnalysisLibrary:-SNAPSHOT'
compile 'com.github.be3short:HybridSystemsEnvironmentApplication:-SNAPSHOT'


}